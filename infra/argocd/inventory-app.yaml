apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/<your-repo>.git
    targetRevision: main
    path: infra/helm/inventory-service
    helm:
      values: |
        image:
          repository: localhost:5500/inventory-service
          tag: "dev"   # bump this (or values.yaml) when you build a new image
  destination:
    server: https://kubernetes.default.svc
    namespace: inventory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/<your-repo>.git
    targetRevision: main
    path: infra/helm/frontend
    helm:
      values: |
        image:
          repository: localhost:5500/inventory-frontend
          tag: "dev"
        ingress:
          enabled: true
          host: inventory.local
  destination:
    server: https://kubernetes.default.svc
    namespace: inventory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
