apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-ingress
  namespace: inventory
spec:
  rules:
  - host: inventory.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: inventory-inventory-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: inventory-frontend
            port:
              number: 80
